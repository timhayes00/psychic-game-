<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>
</head>

<body>
    <h1>The Psychic Game</h1>

  <div id="game">
    <p>Guess what letter I'm thinking of</p>
  </div>

  <script type="text/javascript">

    var wins = 0;
    var losses = 0;
    var remainingGuesses = 10;
    var guessedLetters = [];

    var computerChoices = ["a", "b", "c", "d", "e", "f", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
    var computerLetter = computerChoices[Math.floor(Math.random() * computerChoices.length)];
    var userGuess = "";
    console.log(computerLetter);

    function resetGameBoard(){
    var html =
    "<p>wins: " + wins + "</p>" +
    "<p>losses: " + losses + "</p>" + 
    "<p> remaining guesses: " + remainingGuesses + "</p>" +
    "<p> you have already guessed " + guessedLetters + "</p>";

    document.querySelector("#game").innerHTML = html;
    }

    function newGame(){
    remainingGuesses = 10;
    guessedLetters = [];
    computerChoices = ["a", "b", "c", "d", "e", "f", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
    computerLetter = computerChoices[Math.floor(Math.random() * computerChoices.length)];
    userGuess = "";
    resetGameBoard();
    console.log(computerLetter);
    }

    document.onkeyup = function(event) {
        var userGuess = event.key;
        var html =
        "<p>wins: " + wins + "</p>" +
        "<p>losses: " + losses + "</p>" + 
        "<p> remaining guesses: " + remainingGuesses + "</p>" +
        "<p> you have already guessed " + guessedLetters + "</p>";
        document.querySelector("#game").innerHTML = html;

        // document.querySelector("#game").innerHTML = html;

        

        if (userGuess === computerLetter) {
            wins++;
            newGame();
            }
        else{
            remainingGuesses--;
            guessedLetters.push(userGuess);
            resetGameBoard();
            if(remainingGuesses < 1){
                losses++;
                remainingGuesses = 10;
                guessedLetters = [];
                newGame();
            }
        }
    

        }

  </script>

</body>

</html>
